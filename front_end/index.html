<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavadora de automóveis</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="frameworks/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    
    <!-- JavaScipt -->
    <script src="frameworks/jQuery/js/jquery-3.5.1.min.js"></script>
    <script src="frameworks/jQuery-Mask-Plugin-master/dist/jquery.mask.min.js"></script>
    <script src="javascript/script.js"></script>
</head>
<body>
    <div class="background">
        <fieldset class="divFormulario">
            <h1 class="tituloForm">Agendamento de horários</h1>
            <form id="formulario" class="form-horizontal justify-content-center">
                Nome completo: * <br/>
                <input type="text" id="nome" name="nome" required/> 
                <br/><br/>

                Telefone: <br/>
                <input type="text" id="telefone" name="telefone" placeholder="(00) 90000-0000"/> 
                <br/><br/>

                Possui Whatsapp? <br/>
                <input type="radio" id="sim" name="whatsapp"/> Sim
                <input type="radio" id="nao" name="whatsapp"/> Não 
                <br/><br/>

                Marca do automóvel: * <br/>
                <input type="text" id="marca" name="marca" placeholder="Fiat" required/>
                <br/><br/>

                Modelo do automóvel: * <br/>
                <input type="text" id="modelo" name="modelo" placeholder="Uno" required/>
                <br/><br/>

                Ano do automóvel: <br/>
                <input type="number" id="ano" name="ano" placeholder="2010"/>
                <br/><br/>

                Placa do automóvel: * <br/>
                <input type="text" id="placa" name="placa" placeholder="ABC1D23" required/>
                <br/><br/>

                Data do agendamento: * <br/>
                <input type="date" name="dataAgendamento" id="dataAgendamento" required/>
                <br/><br/>

                Horário da lavagem: * <br/>
                <input type="time" name="horario" id="horario" min="8:00" max="18:00" required>
                <br/><br/>

                <strong>Campos marcados com * são obrigatórios</strong>
                <br/><br/>

                <button type="submit" id="finalizar" name="finalizar" class="botao btn-success">Finalizar</button>
                <button type="reset" id="limpar" name="limpar" class="botao btn-danger">Limpar campos
                </button>
            </form>
        </fieldset>
        <br/>
    </div>
</body>
</html>
